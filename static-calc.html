<html>
    <title>calculate sum</title>
    <script>
        function populatediv(){
            const a=document.getElementById("first number").value
            const b=document.getElementById("second number").value
            const element=document.getElementById("finalsum")
            element.innerHTML=parseInt(a)+parseInt(b)

        }
    </script>
    <body>
        <input id="first number" type="text" placeholder="First number"></input><br></br>
        <input id="second number" type="text" placeholder="Second number"></input><br></br>
        <button onclick="populatediv()"> calculate sum</button><br></br>
        <div id="finalsum"></div>



    </body>
</html>
